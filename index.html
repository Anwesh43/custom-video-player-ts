<body>
    <script src = "custom-video-player.js">
    </script>
    <script src = "CrossObject.js">
    </script>
    <script>
        const videoPlayer = VideoPlayer.create("http://localhost:8000/Santa-Cruz.mp4")
        videoPlayer.addGameObject(new ColorFilter("#673AB7"))
        videoPlayer.attachClickListener((x, y) => {
            videoPlayer.addGameObject(new CrossObject(x, y, "white"))
        })
    </script>
</body>
